<html>

<head>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Next Day Stock Close Price Prediction</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                
                <form action="/api" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                    <label>Main Stock: </label><input type="file" id="myFile" name="stock_main" class="form-control-file" accept=".csv"><br>
                </div>
                <div class="form-group">
                    <label>Cross Stock 1:</label>  <input type="file" id="myFile" name="stock_1" class="form-control-file" accept=".csv"><br>
                </div>
                <div class="form-group">
                    <label>Cross Stock 2:</label> <input type="file" id="myFile" name="stock_2" class="form-control-file" accept=".csv"><br>
                </div>
                <div class="form-group">
                    <label>Cross Stock 3:</label> <input type="file" id="myFile" name="stock_3" class="form-control-file" accept=".csv"><br>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Predict Next Day">
                </div>
                </form>

            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-5">Next day expected close price: {{result}}</h1>
        </div>
    </div>
    
</body>

</script>

</html>
